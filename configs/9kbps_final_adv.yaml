data:
    train_data_path: ../data/train
    val_data_path: ../data/val
    num_workers: 36
    train_bs_per_device: 9
    val_bs_per_device: 4

model:
    in_dim: 2
    in_freq: 192
    h_dims: [45,72,96,144,192,384]
    max_streams: 6
    win_len: 20
    hop_len: 5
    sr: 16000
    patch_size: [3,2]
    swin_heads: [3,6,12,24,24]
    swin_depth: 2
    window_size: 4
    mlp_ratio: 4.
    overlap: 2
    group_size: 3
    codebook_size: 1024
    codebook_dims: [32,32,16,12,8,6]
    l2norm: True
    init_method: kaiming

discriminator:
    sample_rate: 16000
    rates: []
    periods: [2, 3, 5, 7, 11]
    fft_sizes: [2048, 1024, 512]
    bands:
        - [0.0, 0.1]
        - [0.1, 0.25]
        - [0.25, 0.5]
        - [0.5, 0.75]
        - [0.75, 1.0]

loss:
    stft_weight: 1.0
    cm_weight: .25
    cb_weight: 1.0
    mel_weight: .25